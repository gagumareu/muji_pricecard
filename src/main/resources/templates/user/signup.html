<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://thymeleaf.org/extras/spring-security"
      layout:decorate="~{layout/basic.html}" lang="en">


<head>
    <meta charset="UTF-8">
    <title>회원 가입</title>
    <style>

    </style>
</head>
<body >
<div class="container" layout:fragment="content">

    <div class="card-body p-5 text-center">
        <form th:action="@{/user}" method="POST">
            <!-- 토큰을 추가하여 CSRF 공격 방지 -->
            <input type="hidden" th:name="${_csrf?.parameterName}" th:value="${_csrf?.token}" />
            <div class="mb-3">
                <label class="form-label ">ID</label>
                <input type="text" class="form-control id" name="userId" >
            </div>
            <div class="mb-3">
                <label class="form-label">Email address</label>
                <input type="email" class="form-control email" name="email" >
            </div>
            <div class="mb-3">
                <label class="form-label">Nick Name</label>
                <input type="text" class="form-control nickName" name="nickName">
            </div>
            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" class="form-control password" name="password">
            </div>

            <button type="submit" class="btn btn-primary signup-btn">회원가입</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/js/user.js"></script>
    <script layout:fragment="script" th:inline="javascript">

        const error = [[${error}]]
        console.log(error)

        if (error && error === 'userId'){
            alert("동일한 ID를 가진 계정이 존재합니다.")
        }


    </script>
</div>


</body>
</html>
