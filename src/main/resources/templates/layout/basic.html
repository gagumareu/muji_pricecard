<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <!-- Editor's Style -->
    <link rel="stylesheet" href="https://uicdn.toast.com/editor/latest/toastui-editor.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.48.4/codemirror.min.css"/>

    <link th:href="@{/css/basic.css?ver=240415}" rel="stylesheet">
    <link th:href="@{/css/items.css?ver=240415}" rel="stylesheet">
    <style>

        html, body{
            font-size: 12px;
        }





        /* desk */
        @media screen and (min-width: 992px){
            body {
                background: beige;
            }
        }





        @media print {
            .header{
                display: none;
            }

            .category{
                display: none;
            }
            .footer{
                display: none;
            }

            .jan-code-input{
                display: none;
            }

            .description{
                display: none;
            }

            /* A4 size*/
            /*.item-box-wrapper{*/
            /*    margin: 0;*/
            /*    border: initial;*/
            /*    border-radius: initial;*/
            /*    width: initial;*/
            /*    min-height: initial;*/
            /*    box-shadow: initial;*/
            /*    background: initial;*/
            /*    page-break-after: always;*/
            /*}*/

            /*    */


            body{
                width: 210mm;
                height: 297mm;
                margin: 30mm 45mm 30mm 45mm; /* margin: auto auto; 로 자동 여백 설정도 가능 */
            }

            .item-box-wrapper{
                display: grid;
                grid-template-columns: 1fr 1fr 1fr;
                /*grid-template-rows: 110px 110px 110px;*/
                /*width: 595px;*/
                /*height: 842px;*/

                margin: 0;
                border: initial;
                border-radius: initial;
                width: initial;
                min-height: initial;
                box-shadow: initial;
                background: initial;
                page-break-after: always;

            }

            .item-box{
                width: 6.29cm;
                border: 0 solid black;
                cursor: pointer;
                height: 2.88cm;
            }

            .box-margin{
                border: 1px solid gray;
                /*height: 100%;*/
                padding: 0.25cm 0.16cm 0.25cm 0.16cm;
            }

            .item-name{
                width: 100%;
                height: 0.7cm;
                font-size: 12px;
                display: flex;
                align-items: center;
            }

            .item-color{
                width: 100%;
                height: 0.35cm;
                font-size: 6px;
                display: flex;
                align-items: center;
            }

            .item-size{
                width: 100%;
                height: 0.34cm;
                font-size: 6px;
                display: flex;
                align-items: center;
            }

            .emptyBox{
                height: 0.14cm;
            }

            .item-JanNPrice{
                height: 0.84cm;
                display: flex;
                flex-direction: row;
            }

            .serial{
                font-size: 4px;
            }

            .jan-code{
                width: 1.48cm;
                display: flex;
                /* justify-items: normal; */
                align-items: flex-end;
            }

            .jan-empty1{
                width: 1.26cm;
            }

            .jan-price{
                width: 2.87cm;
                display: flex;
                justify-content: right;
                align-items: end;
            }

            .price{
                font-size: 18px;
            }

            .jan-won{
                width: 0.38cm;
                font-size: 8px;
                display: flex;
                align-items: end;
                justify-content: center;
            }

            /*    */



        }

        @page{
            margin: 0;
            size: A4;

        }


    </style>


</head>


<body>

<div class="wrapper">
    <div class="header">
        <img class="muji-log" src="/icons/MUJI_logo.svg">
        <div class="title">
            <h3>무인양품 김포점 v.Beta</h3>
        </div>
    </div>

    <div class="category">
        <a th:href="@{/items}">프라이스카드</a>
        <a th:href="@{/foodExpiry}">유통기한</a>
        <a th:href="@{/articles}">게시판</a>
        <a th:href="@{/notice}">공지</a>
    </div>

    <div class="container" layout:fragment="content">



    </div>

    <div class="footer">
        <p>All Right Reserved By MUJI Korea</p>
    </div>
</div>


</body>
</html>
